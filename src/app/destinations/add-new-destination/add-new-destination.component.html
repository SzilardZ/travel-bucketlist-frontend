<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add New Destination</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addNewDestination" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="title">Destination</label>
        <input type="text"
               id="title"
               class="form-control"
               formControlName="destinationTitle"
               class="form-control"
               >
        <label for="note">Note</label>
        <input type="text"
               id="note"
               class="form-control"
               formControlName="destinationNote"
               class="form-control"
               >
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark">Save</button>
      </div>
    </form>
  </div>
</ng-template>

<div class="new-destination row justify-content-center">
  <button type="button" class="btn btn-lg btn btn-warning" (click)="open(content)">Add New Destination</button>
</div>
<br>
<hr>
