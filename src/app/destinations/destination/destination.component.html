<div class="card" (click)="onSelected()">
  <img class="card-img-top" src="/assets/img/probakep.jpg" alt="Card image">
  <div class="card-body">
    <h4 class="card-title">{{ destination.location }}</h4>
    <p class="card-text">{{ destination.note }}</p>

    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add to Visited</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="markDestinationAsVisited" (ngSubmit)="onSubmit(destination.destinationId)">
          <div class="form-group">
            <label for="visitedFrom">From</label>
            <div class="input-group">
              <input
                id="visitedFrom"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp1"
                formControlName="visitedFrom"
                ngbDatepicker
                #dp1="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp1.toggle()" type="button"></button>
              </div>
            </div>
            <label for="visitedTo">To</label>
            <div class="input-group">
              <input
                id="visitedTo"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp2"
                formControlName="visitedUntil"
                ngbDatepicker
                #dp2="ngbDatepicker">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp2.toggle()" type="button"></button>
              </div>
            </div>
            <label for="note">Note</label>
            <input type="text"
                   id="note"
                   class="form-control"
                   maxlength="50"
                   size="50"
                   placeholder="max 50 character"
                   formControlName="destinationNote"
                   #noteInput>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-dark">Save</button>
          </div>
        </form>
      </div>
    </ng-template>
    <div>
      <button type="button" class="btn btn-outline-secondary float-left" (click)="onDelete(destination.destinationId)">Delete</button>
      <button type="button" class="btn btn-outline-info float-right" (click)="open(content)">Add to Visited</button>
    </div>


<!--    <pre>{{closeResult}}</pre>-->

  </div>
</div>
